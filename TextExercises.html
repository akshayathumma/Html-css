<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Page</title>
  <style>
    p {
      margin-top: 0;
      margin-bottom: 0;
    }

    .tahoma {
      font-family: Tahoma;
      font-size: 20px;
      margin-bottom: 50px;
    }

    .course {
      font-family: Verdana;
      font-size: 18px;
      margin-bottom: 4px;
    }

    .course-level {
      font-family: Verdana;
      font-size: 14px;
      color: rgb(96, 96, 96);
      margin-bottom: 10px;
    }

    .course-description {
      font-family: Verdana;
      font-size: 15px;
      width: 280px;
      margin-bottom: 10px;
    }

    .start {
      background-color: rgb(0, 100, 0);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 3px;
      padding: 10px 14px;
      cursor: pointer;
      margin-bottom: 50px;
    }

    .start:hover {
      opacity: 0.7;
    }

    .start:active {
      opacity: 0.4;
    }

    .year {
      font-family: Arial;
      font-size: 18px;
      margin-bottom: 5px;
    }

    .end {
      font-family: Arial;
      color: red;
      font-style: italic;
      font-size: 15px;
      margin-bottom: 50px;
    }

    .title {
      font-family: Arial;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .subtitle {
      font-family: Arial;
      margin-bottom: 20px;
      padding-left: 80px;
    }

    .link {
      font-family: Arial;
      color: rgb(58, 108, 199);
      padding-left: 150px;
    }
  </style>
</head>
<body>

  <p class="tahoma"><strong>This is Tahoma Font</strong></p>

  <p class="course"><strong>HTML CSS Course</strong></p>
  <p class="course-level">Beginner to Pro</p>
  <p class="course-description">In this course, we'll learn the skills you need to become a developer.</p>
  <button class="start">Get Started</button>

  <p class="year"><strong>Biggest Deals of the Year!</strong></p>
  <p class="end">Sales end Tuesday</p>

  <p class="title">Shopping for your business?</p>
  <p class="subtitle">See how Apple at Work can help.</p>
  <p class="link">Learn more &gt;</p>

</body>
</html>
